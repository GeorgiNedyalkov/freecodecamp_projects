<!DOCTYPE html>
<html>

<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Coffee</h2>
                <article class="item">
                    <p class="flavor">French Vanilla
                    <p class="price">3.00</p>
                    </p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato
                    <p class="price">3.75</p>
                    </p>

                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice
                    <p class="price">3.50</p>
                    </p>

                </article>
                <article class="item">
                    <p class="flavor">Hazelnut
                    <p class="price">4.00</p>
                    </p>

                </article>
                <article class="item">
                    <p class="flavor">Mocha
                    <p class="price">4.50</p>
                    </p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <article class="item">
                    <p class="dessert">Donut
                    <p class="price">1.50</p>
                    </p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie
                    <p class="price">2.75</p>
                    </p>

                </article>
                <article class="item">
                    <p class="dessert">Cheesecake
                    <p class="price">3.00</p>
                    </p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll
                    <p class="price">2.50</p>
                    </p>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
